<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Application Form</title>
</head>
<header>
    <h1>Application Form</h1>
</header>
<form action="/submit-form" method="POST">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname">
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname"><br><br>

    <label for="birthday">Date of birth:</label>
    <input type="date" id="birthday" name="birthday">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age"
    min="14" max="200" step="1"><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="feminine">Feminine</option>
        <option value="other">Other</option>
    </select>
    <label for="email">Email Adress:</label>
    <input type="email" id="email" name="email"
    placeholder="Enter email adress"><br><br>

    <label>Positions Available:</label>
    <input type="radio" value="jdeveloper" name="juniordeveloper">Junior Developer
    <input type="radio" value="mdeveloper" name="middeveloper">Mid-level Developer
    <input type="radio" value="sdeveloper" name="seniordeveloper">Senior Developer<br><br>

    <label>Programming Languages:</label>
    <input type="checkbox" value="java" name="java">Java
    <input type="checkbox" value="javascript" name="javascript">Javascript
    <input type="checkbox" value="Python" name="python">Python<br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <label for="confirmpassword">Confirm Password:</label>
    <input type="password" id="confirmpassword" name="confirmpassword"><br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>
